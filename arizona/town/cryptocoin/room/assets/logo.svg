<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="100" fill="#0a0a0f" rx="12"/>
  
  <!-- POLiT -->
  <text x="20" y="68" font-family="'Bebas Neue', sans-serif" font-size="56" fill="#f1f5f9" letter-spacing="3">
    POLiT
  </text>
  
  <!-- ! -->
  <text x="175" y="68" font-family="'Bebas Neue', sans-serif" font-size="56" fill="url(#redGrad)" filter="url(#glow)">
    !
  </text>
  
  <!-- K -->
  <text x="200" y="68" font-family="'Bebas Neue', sans-serif" font-size="56" fill="#f1f5f9" letter-spacing="3">
    K
  </text>
  
  <!-- A in circle -->
  <circle cx="270" cy="50" r="28" fill="none" stroke="url(#redGrad)" stroke-width="4" filter="url(#glow)"/>
  <text x="270" y="62" font-family="'Bebas Neue', sans-serif" font-size="36" fill="url(#redGrad)" text-anchor="middle" filter="url(#glow)">
    A
  </text>
  
  <!-- Tagline -->
  <text x="310" y="45" font-family="'Inter', sans-serif" font-size="10" fill="#94a3b8" letter-spacing="1">
    CRÉE TON PARTI
  </text>
  <text x="310" y="60" font-family="'Inter', sans-serif" font-size="10" fill="#94a3b8" letter-spacing="1">
    GAGNE LES ÉLECTIONS
  </text>
  
  <!-- Ballot box icon -->
  <g transform="translate(355, 25)">
    <rect x="0" y="10" width="30" height="25" rx="3" fill="none" stroke="#94a3b8" stroke-width="1.5"/>
    <rect x="5" y="5" width="20" height="8" rx="2" fill="none" stroke="#94a3b8" stroke-width="1.5"/>
    <rect x="12" y="0" width="6" height="4" fill="#ef4444"/>
    <line x1="10" y1="22" x2="20" y2="22" stroke="#94a3b8" stroke-width="1.5"/>
  </g>
</svg>
